<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музей</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h2  th:text="${selectedMuseum.city}"> </h2>
            <img th:src="'data:image/jpeg;base64,' + ${imageData}" th:style="'width: ' + ${imageWidth} + '; height: ' + ${imageHeight}" alt="Изображение">
        </div>
        <div class="col-md-8">
            <h2 th:text="${selectedMuseum.name}"></h2>
            <p  th:text="${selectedMuseum.description}"></p>
            <td><a class="btn btn-secondary" th:href="@{'/'}">Назад</a></td>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
